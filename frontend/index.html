    <!-- Primary Meta Tags -->
    <title>SkillGrid - Professional Services</title>
    <meta name="title" content="SkillGrid - Professional Services" />
    <meta name="description" content="SkillGrid offers professional Website Designing, Notes, Translation, Logo Design, and Counselling services. Transform your ideas into reality with our expert team." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skillgrid.com/" />
    <meta property="og:title" content="SkillGrid - Professional Services" />
    <meta property="og:description" content="SkillGrid offers professional Website Designing, Notes, Translation, Logo Design, and Counselling services. Transform your ideas into reality with our expert team." />
    <meta property="og:image" content="https://skillgrid.com/skillgrid_logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://skillgrid.com/" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
